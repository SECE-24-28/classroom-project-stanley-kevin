<!DOCTYPE html>
<html>
<head>
    <title>Frameset Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color:#6c8491;
        }
        
        .details-section {
            background-color: rgb(227, 127, 190);
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(222, 110, 217, 0.1);
        }
        
        summary {
            font-weight: bold;
            font-size: 18px;
            padding: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            cursor: pointer;
        }
        
        details p {
            padding: 10px;
            margin-top: 10px;
            line-height: 1.6;
        }
        
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 700px;
            margin: 30px auto;
            padding: 0 20px;
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            background: #0d0b0b;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        video {
            width: 100%;
            height: auto;
            display: block;
            border: 5px solid black;
            border-radius: 10px;
        }
        
        .video-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.8);
            pointer-events: none;
            z-index: 10;
            background-color: rgba(0,0,0,0.3);
            padding: 20px 30px;
            border-radius: 10px;
        }
        
        .navigation {
            background-color: #fff8f8;
            padding: 20px;
            text-align: center;
            margin-top: 30px;
        }
        
        .navigation a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            padding: 12px 25px;
            background-color: #0066cc;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
            font-weight: bold;
        }
        
        .navigation a:hover {
            background-color: #0052a3;
        }
    </style>
</head>

<body>
    <div class="details-section">
        <details>
            <summary>About us</summary>
            <p>A BMW reflects my confidence… the devil tests my courage.</p>
        </details>
    </div>

    <div class="video-container">
        <div class="video-wrapper">
            <video src="470837336064645138.mp4" autoplay controls loop></video>
            <div class="video-text">
                <span> ☠️☠️</span>
            </div>
        </div>
    </div>

    <div class="navigation">
        <a href="web.html">Home</a>
        <a href="base.html">About</a>
    </div>
</body>

</html>
