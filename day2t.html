<!DOCTYPE html>
<html>
<head>
    <title>Responsive Image + Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #c84e58, #c486ba);
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            gap: 30px;
            flex-wrap: wrap;
        }

        .text-box {
            flex: 1;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-align: left;
            min-width: 250px;
        }

        .image-box {
            flex: 1;
            display: flex;
            justify-content: center;
            min-width: 250px;
        }

        .image-box img {
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.4);
            transition: transform 0.3s;
        }

        .image-box img:hover {
            transform: scale(1.05);
        }

        /* Responsive: Text moves below image */
        @media(max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }
            .text-box {
                text-align: center;
            }
        }
    </style>
</head>

<body>

<div class="container">
    
    <!-- TEXT (LEFT SIDE) -->
    <div class="text-box">
        The BMW M4 rises like a fire-breathing dragon<br>
        breathtaking performance and style.
    </div>

    <!-- IMAGE (RIGHT SIDE) -->
    <div class="image-box">
        <img src="C:\Users\aroki\Desktop\MERN HTML\bmw_m4_.jpg">
    </div>

</div>

</body>
</html>
